<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>sogoumap2pdf.rubyforge.org/ubiquity</title>
	<link rel="stylesheet" href="ubiquity.css" type="text/css" media="screen"  charset="utf-8">
	<link rel="commands" href="ubiquity-torrent.js" name="Ubiquity Torrent Commands" />	
    <script src="ubiquityUtils.js"></script>
    <script src="ubiquity-torrent.js"></script>
    <script src="trimpath-template.js"></script>
	<script>
    function load() {
        var table = document.getElementById("cmdList");

        CmdUtils.commands.forEach(function(aCommand) {
          table.innerHTML += TrimPath.processDOMTemplate(
          						"command_jst", 
          						{ 	img: (aCommand.icon || ""),
            						name: (aCommand.name || "Unnamed Command" ),
            						desc: (": " + aCommand.description || ""),	
            						releaseinfo: (aCommand.releaseinfo)
        						});
        });
      };
    </script>

  </head>
<body onload="load();">
	
	<div id="container">

		<a href="http://labs.mozilla.com/2008/08/introducing-ubiquity/">
			<img src="ubiquity_side.png"/>
		</a>
		
		<div id="title">
			A place to collect my various <a href="http://labs.mozilla.com/2008/08/introducing-ubiquity/">ubiquity</a> commands.
			<br><br>
			<span id=footer>
				<a href="mailto:ruanwz@gmail.com">Feedback</a>		
			</span>	
		</div>
		
		<table id="cmdList"/>

	</div>
		
	<textarea id="command_jst" style="display:none;">
		<tr><td><img src='${img}'/></td>
        <td>${name}</td>
        <td>${desc}
        {if releaseinfo}
        <br />
        <div id='releaseinfo'>
			
			<div>Release Notes:</div>
				{for r in releaseinfo}
    	    	  ${r} <br />
        	    {/for}
        	</div>
    	{/if}        	
    	</td></tr>
  </textarea>
  
</body>

</html>
